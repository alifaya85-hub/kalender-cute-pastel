<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender Sakura</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #ffd6f2, #e3d7ff, #d6f0ff, #fff0d6);
      color: #555;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      background-attachment: fixed;
    }

    h1 {
      color: #ff7ac8;
      margin-top: 25px;
      font-size: 2.6em;
      text-shadow: 0 2px 6px rgba(255, 150, 220, 0.4);
    }

    .calendar {
      width: 90%;
      max-width: 720px;
      margin: 30px auto;
      background: linear-gradient(135deg, #ffe0f4, #e4e3ff);
      border-radius: 25px;
      box-shadow: 0 6px 18px rgba(180, 140, 255, 0.25);
      padding: 25px;
      border: 2px solid #f3c5ff;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: linear-gradient(90deg, #ffb3da, #b3d4ff);
      border: none;
      border-radius: 15px;
      padding: 8px 16px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ff9fd2, #9fcaff);
      transform: scale(1.05);
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .day {
      padding: 14px;
      background: linear-gradient(180deg, #ffe6fa, #e8f1ff);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      font-weight: bold;
      color: #555;
      border: 1px solid #f2c4ff;
    }

    .day:hover {
      background: linear-gradient(180deg, #ffd0f2, #d7e8ff);
      transform: scale(1.07);
      box-shadow: 0 4px 10px rgba(200, 130, 255, 0.35);
    }

    .has-event::after {
      content: "ðŸ’–";
      position: absolute;
      bottom: 6px;
      right: 6px;
      font-size: 1em;
      animation: sparkle 1.5s infinite alternate;
    }

    @keyframes sparkle {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.25); opacity: 1; }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(180deg, #ffe0f8, #dff0ff);
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(180, 120, 255, 0.35);
      width: 90%;
      max-width: 420px;
      padding: 25px;
      display: none;
      border: 2px solid #f0b8ff;
    }

    .popup h2 {
      color: #ff82d7;
      margin-bottom: 12px;
      text-shadow: 0 2px 4px rgba(255, 130, 220, 0.35);
    }

    .event-input {
      margin: 6px 0;
      width: 100%;
      padding: 9px;
      border: 1px solid #f0b8ff;
      border-radius: 10px;
      background: #ffe9f8;
      color: #444;
    }

    .event-list {
      text-align: left;
      margin-top: 10px;
    }

    .event-item {
      background: linear-gradient(90deg, #ffd8f7, #e2efff);
      border-radius: 10px;
      margin: 5px 0;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #e8b8ff;
    }

    .delete-btn {
      background: linear-gradient(90deg, #ffb3df, #b6d9ff);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .delete-btn:hover {
      background: linear-gradient(90deg, #ff9cd4, #9ccaff);
      transform: scale(1.05);
    }

    .notification {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(90deg, #ffd7f3, #d7ecff);
      padding: 12px 20px;
      border-radius: 25px;
      color: #ff4fae;
      font-weight: bold;
      animation: fadeInOut 4s ease-in-out;
      box-shadow: 0 2px 10px rgba(200, 150, 255, 0.35);
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      10%, 90% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>

  <h1>Kalender Sakura</h1>

  <div class="calendar">
    <div class="calendar-header">
      <button id="prevMonth">â—€</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">â–¶</button>
    </div>
    <div class="days" id="daysContainer"></div>
  </div>

  <div class="popup" id="popup">
    <h2 id="popupDate"></h2>
    <input type="time" id="startTime" class="event-input">
    <input type="time" id="endTime" class="event-input">
    <input type="text" id="eventText" class="event-input" placeholder="Tulis kegiatan dan tekan Enter ðŸ’—">
    <div class="event-list" id="eventList"></div>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <script>
    const daysContainer = document.getElementById("daysContainer");
    const monthYear = document.getElementById("monthYear");
    const popup = document.getElementById("popup");
    const popupDate = document.getElementById("popupDate");
    const startTime = document.getElementById("startTime");
    const endTime = document.getElementById("endTime");
    const eventText = document.getElementById("eventText");
    const eventList = document.getElementById("eventList");

    let currentDate = new Date();
    let events = JSON.parse(localStorage.getItem("cuteCalendarEvents")) || {};
    let selectedDate = null;

    const months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
    const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      monthYear.innerText = `${months[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      daysContainer.innerHTML = "";
      for (let i = 0; i < firstDay; i++) daysContainer.innerHTML += `<div></div>`;
      for (let date = 1; date <= lastDate; date++) {
        const fullDate = `${year}-${month}-${date}`;
        const hasEvent = events[fullDate] && events[fullDate].length > 0;
        const loveClass = hasEvent ? "has-event" : "";
        daysContainer.innerHTML += `<div class="day ${loveClass}" onclick="openPopup(${year}, ${month}, ${date})">${date}</div>`;
      }
    }

    function openPopup(year, month, date) {
      selectedDate = `${year}-${month}-${date}`;
      const thisDate = new Date(year, month, date);
      const dayName = days[thisDate.getDay()];
      popupDate.innerText = `${dayName}, ${date} ${months[month]} ${year}`;
      popup.style.display = "block";
      displayEvents();
    }

    function displayEvents() {
      eventList.innerHTML = "";
      const dayEvents = events[selectedDate] || [];
      dayEvents.forEach((event, index) => {
        const div = document.createElement("div");
        div.className = "event-item";
        div.innerHTML = `
          <span contenteditable="true" onblur="editEvent(${index}, this)">
            ${event.start} - ${event.end} | ${event.text}
          </span>
          <button class="delete-btn" onclick="deleteEvent(${index})">Hapus</button>`;
        eventList.appendChild(div);
      });
      renderCalendar();
    }

    function editEvent(index, element) {
      const dayEvents = events[selectedDate];
      const [timePart, ...textPart] = element.textContent.split(" | ");
      const [start, end] = timePart.split(" - ");
      dayEvents[index] = { start, end, text: textPart.join(" | ") };
      localStorage.setItem("cuteCalendarEvents", JSON.stringify(events));
      showNotification("Kegiatan diperbarui otomatis ðŸ’—");
    }

    function deleteEvent(index) {
      events[selectedDate].splice(index, 1);
      localStorage.setItem("cuteCalendarEvents", JSON.stringify(events));
      displayEvents();
      renderCalendar();
    }

    eventText.addEventListener("keypress", e => {
      if (e.key === "Enter" && eventText.value.trim() !== "") {
        const newEvent = {
          start: startTime.value || "??:??",
          end: endTime.value || "??:??",
          text: eventText.value.trim()
        };
        if (!events[selectedDate]) events[selectedDate] = [];
        events[selectedDate].push(newEvent);
        localStorage.setItem("cuteCalendarEvents", JSON.stringify(events));
        eventText.value = "";
        startTime.value = "";
        endTime.value = "";
        displayEvents();
        renderCalendar();
        showNotification("Kegiatan tersimpan otomatis ðŸ’—");
      }
    });

    function closePopup() {
      popup.style.display = "none";
    }

    function showNotification(msg) {
      const note = document.createElement("div");
      note.className = "notification";
      note.textContent = msg;
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 4000);
    }

    document.getElementById("prevMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    };
    document.getElementById("nextMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    };

    renderCalendar();
  </script>

</body>
</html>
