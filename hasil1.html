<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Cute Love Calendar ðŸ’–</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(180deg, #ffe6f2, #fff0f5);
    margin: 0;
    padding: 0;
    text-align: center;
    color: #555;
  }

  h1 {
    color: #ff80aa;
    margin-top: 20px;
    text-shadow: 1px 1px 2px #fff;
  }

  .calendar {
    width: 90%;
    max-width: 600px;
    background: #fff9fc;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(255, 192, 203, 0.4);
    padding: 20px;
    margin: 20px auto 40px;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .calendar-header button {
    background: #ffd6e8;
    border: none;
    border-radius: 10px;
    padding: 8px 12px;
    cursor: pointer;
    color: #ff66a3;
    font-weight: bold;
    transition: 0.3s;
  }

  .calendar-header button:hover {
    background: #ffb3d9;
  }

  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    margin-top: 10px;
  }

  .day {
    padding: 10px;
    margin: 5px;
    border-radius: 10px;
    cursor: pointer;
    background: #ffe6f2;
    transition: 0.3s;
  }

  .day:hover {
    background: #ffccdd;
    transform: scale(1.05);
  }

  .today {
    background: #ffb6c1;
    color: white;
    font-weight: bold;
  }

  .event-dot {
    width: 8px;
    height: 8px;
    background: #ff66a3;
    border-radius: 50%;
    margin: 4px auto 0;
  }

  #eventModal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 192, 203, 0.7);
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: #fff;
    border-radius: 20px;
    padding: 20px;
    width: 320px;
    box-shadow: 0 4px 8px rgba(255, 182, 193, 0.5);
    text-align: center;
  }

  .modal-content input, 
  .modal-content textarea {
    width: 100%;
    margin: 8px 0;
    padding: 8px;
    border: 1px solid #ffd6e8;
    border-radius: 10px;
    background: #fff9fc;
  }

  .event-list {
    text-align: left;
    background: #fff9fc;
    padding: 10px;
    border-radius: 10px;
    margin-top: 8px;
    font-size: 14px;
    max-height: 150px;
    overflow-y: auto;
  }

  .event-item {
    padding: 4px;
    border-bottom: 1px dashed #ffcce0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .event-item:last-child {
    border-bottom: none;
  }

  .btn-group button {
    background: #ffb3d9;
    border: none;
    border-radius: 8px;
    padding: 2px 6px;
    cursor: pointer;
    color: white;
    font-size: 12px;
    transition: 0.3s;
    margin-left: 3px;
  }

  .btn-group button:hover {
    background: #ff6699;
  }
</style>
</head>
<body>

<h1>ðŸ’– Cute Love Calendar ðŸ’–</h1>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">âŸµ</button>
    <h2 id="monthYear"></h2>
    <button id="nextMonth">âŸ¶</button>
  </div>
  <div class="days" id="calendarDays"></div>
</div>

<div id="eventModal">
  <div class="modal-content">
    <h3 id="eventDateTitle"></h3>
    <input type="time" id="eventTime" placeholder="Masukkan jam kegiatan ðŸ’•">
    <textarea id="eventInput" placeholder="Tulis kegiatanmu... ðŸ’•"></textarea>
    <div id="eventList" class="event-list"></div>
    <button id="closeModal">Tutup âœ¨</button>
  </div>
</div>

<script>
  const monthYear = document.getElementById('monthYear');
  const calendarDays = document.getElementById('calendarDays');
  const eventModal = document.getElementById('eventModal');
  const eventInput = document.getElementById('eventInput');
  const eventTime = document.getElementById('eventTime');
  const eventList = document.getElementById('eventList');
  const eventDateTitle = document.getElementById('eventDateTitle');
  const closeModalBtn = document.getElementById('closeModal');

  let currentDate = new Date();
  let selectedDate = null;
  let editingIndex = null;
  let events = JSON.parse(localStorage.getItem('cuteEvents')) || {};

  const daysOfWeek = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  const months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    monthYear.innerText = `${months[month]} ${year}`;
    calendarDays.innerHTML = '';

    for (let i = 0; i < firstDay; i++) {
      calendarDays.innerHTML += `<div></div>`;
    }

    for (let day = 1; day <= lastDate; day++) {
      const fullDate = `${year}-${month+1}-${day}`;
      const today = new Date();
      const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
      const hasEvent = events[fullDate];
      calendarDays.innerHTML += `
        <div class="day ${isToday ? 'today' : ''}" data-date="${fullDate}">
          ${day}
          ${hasEvent ? '<div class="event-dot"></div>' : ''}
        </div>
      `;
    }

    document.querySelectorAll('.day').forEach(d => {
      d.addEventListener('click', () => openModal(d.dataset.date));
    });
  }

  function formatTanggal(dateStr) {
    const [year, month, day] = dateStr.split('-').map(Number);
    const d = new Date(year, month - 1, day);
    const hari = daysOfWeek[d.getDay()];
    const now = new Date();
    const jam = now.toTimeString().slice(0, 5);
    return `${jam} - ${hari}, ${day} ${months[month - 1]} ${year}`;
  }

  function openModal(date) {
    selectedDate = date;
    editingIndex = null;
    eventDateTitle.innerText = `ðŸ’ž ${formatTanggal(date)} ðŸ’ž`;
    eventList.innerHTML = '';
    eventInput.value = '';
    eventTime.value = '';
    if (events[date]) {
      events[date].forEach((e, i) => {
        eventList.innerHTML += `
          <div class="event-item">
            ðŸ’– ${e.time} - ${e.text}
            <div class="btn-group">
              <button onclick="editEvent('${date}', ${i})">Edit</button>
              <button onclick="deleteEvent('${date}', ${i})">Hapus</button>
            </div>
          </div>`;
      });
    }
    eventModal.style.display = 'flex';
  }

  function autoSave() {
    const text = eventInput.value.trim();
    const time = eventTime.value;
    if (text === '' && time === '') return;
    if (!events[selectedDate]) events[selectedDate] = [];

    if (editingIndex !== null) {
      events[selectedDate][editingIndex] = { time, text };
    } else {
      events[selectedDate].push({ time, text });
      editingIndex = events[selectedDate].length - 1;
    }

    localStorage.setItem('cuteEvents', JSON.stringify(events));
    renderCalendar();
    openModal(selectedDate);
  }

  function editEvent(date, index) {
    const event = events[date][index];
    eventInput.value = event.text;
    eventTime.value = event.time;
    editingIndex = index;
  }

  function deleteEvent(date, index) {
    events[date].splice(index, 1);
    if (events[date].length === 0) delete events[date];
    localStorage.setItem('cuteEvents', JSON.stringify(events));
    renderCalendar();
    openModal(date);
  }

  eventInput.addEventListener('input', () => setTimeout(autoSave, 800));
  eventTime.addEventListener('change', autoSave);

  closeModalBtn.addEventListener('click', () => eventModal.style.display = 'none');

  document.getElementById('prevMonth').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });

  document.getElementById('nextMonth').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  renderCalendar();
</script>
</body>
</html>
